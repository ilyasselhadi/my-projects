<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Javascript Calculator</h1> <br>
    <div id="calculator">


        <button  class="style" onclick=" cclear();">C</button>

        <input id="screen"><br>


        <button  class="style" onclick="numbersclick(7);">7</button>
        <button  class="style" onclick="numbersclick(8);">8</button>
        <button  class="style" onclick="numbersclick(9);">9</button>

        <button  class="style" onclick="devide();">/</button>

        <button  class="style" onclick="numbersclick(4);">4</button> 
        <button  class="style" onclick="numbersclick(5);">5</button>
        <button  class="style" onclick="numbersclick(6);">6</button>

        <button  class="style" onclick="multiplay();">*</button>

        <button  class="style" onclick="numbersclick(1);">1</button>
        <button  class="style" onclick="numbersclick(2);">2</button>
        <button  class="style" onclick="numbersclick(3);">3</button>

        <button  class="style" onclick="minus();" >-</button>

        <button  class="style" onclick="numbersclick(0);">0</button>

        <button  class="style" >.</button>

        <button  class="style" onclick="equal();">=</button>

        <button  class="style" onclick="plus();" >+</button>

       
   


    </div>
    <script src="js.js"></script>
    <script src="p5.js"></script>
</body>
</html>
